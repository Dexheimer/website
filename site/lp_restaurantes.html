<!DOCTYPE html>
<html lang="pt-BR">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serra Greens | Microverdes </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Spinner Global -->
<div id="global-spinner" class="d-flex justify-content-center align-items-center"
     style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(146, 146, 146, 0.7);z-index:9999;">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Carregando...</span>
</div>
</div>
   <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />

  <!-- lightgallery plugins -->
   <link type="text/css" rel="stylesheet" href="css/lg-zoom.css" />
   <link type="text/css" rel="stylesheet" href="css/lg-thumbnail.css" />

  <!-- Topo com logo e menu -->
<header class="header">
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="navbar-limite">
      <a class="navbar-logo" href="#">
        <img src="/img/Logo Serra Greens (7).png" alt="Logo Serra Greens" width="40" height="40">
      </a>
      <span class="navbar-brand-text d-none d-lg-block">Serra Greens | Microverdes</span>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <span class="navbar-brand-text d-lg-none my-2">Serra Greens | Microverdes</span>
        <ul class="navbar-menu navbar-nav mb-2 mb-lg-0 w-100">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Como usar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre nós</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Como comprar</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <!-- Hero Section -->
  <section class="hero-restaurantes">



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- lightGallery JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <!-- Seu JS -->
    <script src="../js/main.js"></script>
    <!-- Inicialização do lightGallery -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        lightGallery(document.getElementById('lightgallery'), {
        plugins: [lgThumbnail, lgZoom],
        speed: 400,
        });
    });
    </script>
</body>
</html>
